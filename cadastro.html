<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro - Zaya Modas</title>
</head>
<body>
    <div class="container my-5 base-cadastro">
        <form class="row g-3">
            <h1>Cadastre-se</h1>
            <div class="col-md-12">
                <label class="form-label">Nome Completo</label>
                <input type="name" class="form-control" placeholder="Nome" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" placeholder="Senha" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" placeholder="CEP" required>
              </div>
            <div class="col-12">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" placeholder="Endereço" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cidade</label>
              <input type="text" class="form-control" placeholder="Cidade" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <input type="text" class="form-control" placeholder="Estado" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">Cadastrar</button>
              <a href="login.html" class="btn btn-danger botao-base">Voltar</a>
            </div>
          </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-5">
        <div class="container">
          <p class="mb-0">© 2025 Gabriel David</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
